            <p>Iniciei minha carreira como desenvolvedor em 2022, estudando as bases teóricas das linguagens de programação e colocando em prática as lógicas em exercícios. Tenho facilidade nas áreas de exatas e com a lingua inglesa, assim como um facil aprendizado de diversas linguagens. </p><p id="par2"></p>
